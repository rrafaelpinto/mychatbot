{% extends "base.html" %}

{% block title %}- Candidates{% endblock %}

{% block content %}
<h1 class="my-4">Candidates List</h1>
<ul class="list-group">
    {% for candidate in candidates %}
    <li class="list-group-item">
        <h5>{{ candidate.name }}</h5>
        <a href="{% url 'chat' candidate.slug %}" class="btn btn-primary">Chat with {{ candidate.name }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
